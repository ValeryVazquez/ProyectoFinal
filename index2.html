<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
</head>
</head>
<body style="
  margin:0; 
  padding:0; 
  color:white; 
  font-family:Arial, sans-serif;
  background-image: url('mapa.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
">

  <!-- Encabezado -->
  <div style="padding: 20px; text-align: center; background-color: rgba(0,0,0,0.5);">
    <h1 style="font-size: 340%; margin-bottom: 10px;">ENTRE LO QUE SOMOS Y LO QUE NOS HABITA</h1>
    <a href="index.html" style="color:white; text-decoration: none;">Volver al inicio</a>
  </div>

  <!-- Formulario centrado -->
  <div style="display:flex; justify-content:center; align-items:center; height:70vh;">
    <form style="background-color: rgba(0,0,0,0.7); padding: 30px; border-radius: 20px; width: 300px; text-align:left;">

      <label for="pais">País:</label><br>
      <input type="text" id="pais" name="pais" style="width:100%; margin-bottom:10px;"><br>

      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" style="width:100%; margin-bottom:10px;"><br>

      <label for="edad">Edad:</label><br>
      <input type="number" id="edad" name="edad" style="width:100%; margin-bottom:10px;"><br>

      <label for="correo">Correo electrónico:</label><br>
      <input type="email" id="correo" name="correo" style="width:100%; margin-bottom:10px;"><br>

      <label for="foto">Sube tu foto:</label><br>
      <input type="file" id="foto" name="foto" style="width:100%; margin-bottom:20px;" disabled><br>

      <!-- Botón con efecto hover -->
      <button type="submit" 
              style="width:100%; background-color:black; color:white; border:none; padding:10px; cursor:pointer;"
              onmouseover="this.style.backgroundColor='white'; this.style.color='black';"
              onmouseout="this.style.backgroundColor='black'; this.style.color='white';">
        Enviar
      </button>

    </form>
  </div>

  <!-- Pie de página con redes -->
  <div style="text-align: center; padding: 20px; ">
    <a href="https://facebook.com" target="_blank" style="margin: 0 10px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" width="30" alt="Facebook">
    </a>
    <a href="https://instagram.com" target="_blank" style="margin: 0 10px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="30" alt="Instagram">
    </a>
    <a href="https://twitter.com" target="_blank" style="margin: 0 10px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" width="30" alt="Twitter">
    </a>
  </div>

</body>
</html>
