<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ENTRE LO QUE SOMOS Y LO QUE NOS HABITA</title>
</head>
<body style="margin:0; padding:0; background-color:black; color:white; font-family:Arial, sans-serif;">

  <!-- Encabezado -->
  <div style="padding: 20px; text-align: center;">
    <h1 style="font-size: 340%; margin-bottom: 10px;">ENTRE LO QUE SOMOS Y LO QUE NOS HABITA</h1>
    <nav>
      <a href="index.html" style="color:white; margin: 0 20px; text-decoration: none;">Inicio</a>
      <a href="index2.html" style="color:white; margin: 0 20px; text-decoration: none;">Contacto</a>
    </nav>
  </div>

  <!-- Carrusel 1 -->
  <div style="width: 100vw; height: 100vh; overflow: hidden; position: relative;">
    <img id="c1" src="1.jpg" style="width:100%; height:100%; object-fit: cover; position: absolute;">
  </div>

  <!-- Carrusel 2 -->
  <div style="width: 100vw; height: 100vh; overflow: hidden; position: relative;">
    <img id="c2" src="6.jpg" style="width:100%; height:100%; object-fit: cover; position: absolute;">
  </div>

  <!-- Carrusel 3 -->
  <div style="width: 100vw; height: 100vh; overflow: hidden; position: relative;">
    <img id="c3" src="11.jpg" style="width:100%; height:100%; object-fit: cover; position: absolute;">
  </div>

  <!-- JavaScript para cambiar imÃ¡genes individualmente -->
  <script>
    const carouseles = [
      {
        id: 'c1',
        imagenes: ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg']
      },
      {
        id: 'c2',
        imagenes: ['6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg']
      },
      {
        id: 'c3',
        imagenes: ['11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg']
      }
    ];

    carouseles.forEach(carrusel => {
      let index = 0;
      setInterval(() => {
        index = (index + 1) % carrusel.imagenes.length;
        document.getElementById(carrusel.id).src = carrusel.imagenes[index];
      }, 3000);
    });
  </script>

</body>
</html>
